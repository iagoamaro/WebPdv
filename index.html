<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/Site.css">

    <!-- Latest compiled and minified JavaScript -->
    <head>
        <body>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                        <a class="navbar-brand" href="#">Meu Site</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" href="#" data-toggle="dropdown">Categorias <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Jogos</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Tutoriais</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Vídeo aulas</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Empresa</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group"><input class="form-control" type="text" placeholder="Pesquisar" /></div>
                            <button class="btn btn-default" type="submit">Pesquisar</button>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav>

            <div class='container'>

                <div class='panel panel-default'>
                    <div class='panel-heading'><h3>Sistema de vendas <span class='label label-default'>PDV Web</span></h3></div>
                    <div class='panel-body'>
                        <div class='row'>
                            <div class='col-md-12'>
                                <select class='btn btn-default' id='select_cliente'></select>
                                <button class='btn btn-default btn-warning' id='btn_cad_cliente'>Cadastar Cliente</button>
                                <button class='btn btn-default btn-warning' id='btn_cad_produto'>Cadastar Produto</button>
                                <button class='btn btn-default btn-warning' id='btn_iniciar_venda'>Iniciar venda</button>
                                <button class='btn btn-default btn btn-danger' disabled='true' id='btn_encerrar_venda' onclick='encerrarVenda()'>Encerrar venda</button>
                                <span class='label label-default'><label>STATUS: </label></span>
                                <label id='status_venda'>Encerrada</label>
                                <span class='label label-default'><label>CÓD. VENDA: </label></span>
                                <label id='id_venda_cabecalho'></label>
                                <span class='label label-default'><label>CLIENTE: </label></span>
                                <label id='codigo_cliente'></label>
                                <label id='cliente_nome'></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='panel panel-default' id='div_venda_itens' hidden='hidden'>
                    <div class='panel-body'>
                        <div class='row'>
                            <div class='col-md-12'>
                                <div class='breadcrumb'>
                                    <h3><label for='nomeProduto' id='nomeProduto'></label></h3>
                                </div>
                            </div>
                        </div>
                        <div class='row'>

                            <div class='col-md-3'>
                                <div class='breadcrumb'>
                                    <div class='form-group'>
                                        <label for='codigo_produto'>Nome produto:</label>
                                        <select class='btn btn-default' id='select_produto'></select>
                                        <label for='qtde'>Quantidade:</label>
                                        <input type='number' class='form-control' id='qtde_item'>
                                        <label for='preco'>Preço unitário:</label>
                                        <input type='number' class='form-control' id='preco_unitario' disabled='true'>
                                        <label for='codigo_produto'>Valor total:</label>
                                        <input type='number' class='form-control' id='valor_total_item' disabled='true'>
                                    </div>
                                    <button class='btn btn-primary' id='btnAdicionarItem'>Adicionar ITEM</button>
                                </div>
                            </div>

                            <div class='col-md-2'>
                                <div class='breadcrumb'>
                                    <img src='' class='img-responsive' id='img_produto' alt='Responsive image'>
                                </div>
                            </div>

                            <div class='col-md-7'>
                                <div class='breadcrumb'>
                                    <input type='number' id='contadorSeqItemVenda' disabled='true' value='1' hidden='hidden'>
                                    <!--<label for='cupom'>ITENS CUPOM:</label>-->
                                    <table class='table table-striped' id='tabela_cupom'></table>
                                </div>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='col-md-12'>
                                <div class='breadcrumb'>
                                    <h3>
                                        <label for='rotulo_total_geral'>TOTAL GERAL:</label>
                                        <label id='total_geral' disabled='true'>
                                    </h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container">
                <footer>
                    <p>© Devmedia 2014</p>
                </footer>
            </div>
            <!----------------Modal------------------->
            <div id="modalExemplo" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">

            </div><!-- /.modal -->

            <div id="divCarregando" style="display:none;">
                <div class="overlay" />
                <div class="overlayContent">
                    <h2>Aguarde...</h2>
                    <img src="img/ajax_loader_gray_32.gif" alt="Aguarde..." border="1" />
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="js/javascript_venda.js"></script>
        </body>
</html>
